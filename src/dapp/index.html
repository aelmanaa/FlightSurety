<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
<div class="whole-body">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span id='operational-status'>Operational status </span>
        <span id='current-account'>Logged in account </span>
    </nav>

<div class="whole">
<div class="split left" >
        <table id="airlines" class="container container-1">
          <thead>
              <tr>
                  <th scope="col" >Airline</th>
                  <th scope="col">Registered</th>
                  <th scope="col">QueuedForVote</th>
                  <th scope="col">QueuedForRegistration</th>
                  <th scope="col">Action</th>
              </tr>
           </thead>
           <tbody>
              <tr>
              </tr>
          </tbody>
      </table>

      <table id="flights" class="container container-4">
        <thead>
            <tr>
                <th scope="col" >Airline</th>
                <th scope="col">Flight Number</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Statuscode</th>
                <th scope="col">Action</th>
            </tr>
         </thead>
         <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
  </div>


    <div class="split right row">
        <div class="centered">
            <main class="container container-3">
                <div id="display-wrapper" class="top-20">
                    <section>
                        <h2>Airlines</h2>
                        <div class="row top-20">
                            <label class="form">Flight</label> <input type="text" id="airline-flight-number">
                            <btn class="btn btn-primary" id="register-flight">Register flight</btn>
                        </div>
                        <div class="row top-20">
                            <btn class="btn btn-primary" id="stake-airline">Airline staking</btn>
                        </div>
                    </section>
                </div>              
            </main>
        </div>
    </div>
</div>
</div>
</body>

</html>
