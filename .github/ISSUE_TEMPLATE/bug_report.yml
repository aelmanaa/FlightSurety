name: Bug Report
description: File a bug report
title: "[Bug]: <your-title-here>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to helping out make xx better!
  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior (If applicable, add screenshots to help explain your problem).
      value: | 
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
   - type: textarea
    id: urls
    attributes:
      label: URLs
      description: Copy the links of the concerned pages.
      value: | 
        - https://xxx
        - https://xx
        - ...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
